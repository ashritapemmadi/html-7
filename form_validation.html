<html>
<head>
  <title>Form Validation</title>

  <style>
    body {
      font-family: Arial;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>

  <script>
    function validateForm() {

      var name = document.getElementById("name").value.trim();
      var email = document.getElementById("email").value.trim();
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var mobile = document.getElementById("mobile").value.trim();
      var genderMale = document.getElementById("male").checked;
      var genderFemale = document.getElementById("female").checked;
      var terms = document.getElementById("terms").checked;

      var errors = document.getElementsByClassName("error");
      for (var i = 0; i < errors.length; i++) {
        errors[i].innerHTML = "";
      }

      var isValid = true;

      if (name === "") {
        document.getElementById("nameError").innerHTML = "Name is required";
        isValid = false;
      }

      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerHTML = "Invalid email format";
        isValid = false;
      }

      if (password.length < 8) {
        document.getElementById("passwordError").innerHTML =
          "Password must be at least 8 characters";
        isValid = false;
      }

      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").innerHTML =
          "Passwords do not match";
        isValid = false;
      }

      var mobilePattern = /^[6-9][0-9]{9}$/;
      if (!mobilePattern.test(mobile)) {
        document.getElementById("mobileError").innerHTML =
          "Enter valid 10-digit mobile number";
        isValid = false;
      }

      if (!genderMale && !genderFemale) {
        document.getElementById("genderError").innerHTML =
          "Please select gender";
        isValid = false;
      }

      if (!terms) {
        document.getElementById("termsError").innerHTML =
          "You must accept terms & conditions";
        isValid = false;
      }

      if (isValid) {
        alert("Form submitted successfully!");
      }

      return isValid;
    }
  </script>
</head>

<body>

  <h2>Registration Form</h2>

  <form onsubmit="return validateForm()">

    Name: <br>
    <input type="text" id="name">
    <div class="error" id="nameError"></div><br>

    Email: <br>
    <input type="text" id="email">
    <div class="error" id="emailError"></div><br>

    Password: <br>
    <input type="password" id="password">
    <div class="error" id="passwordError"></div><br>

    Confirm Password: <br>
    <input type="password" id="confirmPassword">
    <div class="error" id="confirmPasswordError"></div><br>

    Mobile Number: <br>
    <input type="text" id="mobile">
    <div class="error" id="mobileError"></div><br>

    Gender: <br>
    <input type="radio" id="male" name="gender"> Male
    <input type="radio" id="female" name="gender"> Female
    <div class="error" id="genderError"></div><br>

    <input type="checkbox" id="terms">
    I agree to Terms & Conditions
    <div class="error" id="termsError"></div><br>

    <input type="submit" value="Register">

  </form>

</body>
</html>
